{% extends 'base.html' %}
{% block body %}

<h3 class="my-3">Edit Tags for Note: {{ note.title }}</h3>
<form action="" method="POST">
  {{ form.hidden_tag() }}
  <div class="form-group my-4">
    {{ form.tags.label(class_='form-label') }}
    {{ form.tags(class_='form-control', rows=3) }}
  </div>
  <button type="submit" class="btn btn-success">Save Changes</button>
  <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
</form>

{% endblock %}
